<script>

// Replace 'mapbox.streets' with your map id.
var mapboxTiles = L.tileLayer('https://api.mapbox.com/v4/swarve.n3nc8nmf/{z}/{x}/{y}.png?access_token=' + L.mapbox.accessToken, {
});

var layer = L.mapbox.tileLayer('swarve.n3nc8nmf');


var map = L.mapbox.map('map','swarve.n3nc8nmf')
    .setView([14.94, -91.93], 3)
 //   .addLayer(featureLayer);

var overlayMaps = {

};

L.control.layers(overlayMaps).addTo(map);
